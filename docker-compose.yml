version: '2.1'
services:
    mysql:
        container_name: mysql-db
        image: mysql
        expose:
            - 3306
        ports:
            - 3306:3306
        environment:
            - MYSQL_DATABASE=elastest
            - MYSQL_USER=elastest
            - MYSQL_PASSWORD=elastest
            - MYSQL_ALLOW_EMPTY_PASSWORD="yes"
        volumes:
            - mysql:/var/lib/mysql
        networks:
            - elastest
    beats:
        container_name: beats
        image: elastest/etm-dockbeat
        environment:
            - LOGSTASHHOST=logstash
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            - logstash
        networks:
            - elastest        
        
    logstash:        
        container_name: logstash
        image: elastest/etm-logstash
        ports:
            - 5000:5000
            - 5001:5001
            - 5044:5044
        depends_on:
            - rabbit-MQ
            - elasticsearch
        environment:
            - ELASTICHOST=elasticsearch
            - RABBITHOST=rabbit-MQ
            - RABBITUSER=elastest-etm
            - RABBITPASS=elastest-etm
        networks:
            - elastest        
               
    elasticsearch:
        container_name: elasticsearch
        image: elastest/etm-elasticsearch
        ports:
            - 9200:9200
        volumes:
            - elasticsearch-data:/usr/share/elasticsearch/data
        networks:
            - elastest
                   
    rabbit-MQ:
        container_name: rabbit-MQ
        image: elastest/etm-rabbitmq
        hostname: my-rabbit
        ports:
            - 15672:15672
            - 5672:5672
            - 15671:15671
            - 25672:25672
            - 61613:61613        
        networks:
            - elastest
                      
    elastest-torm:
        depends_on:
            - mysql
            - rabbit-MQ
            - elasticsearch
            - logstash
            - beats
        links:
            - rabbit-MQ 
        container_name: elastest-etm
        image: elastest/elastest-etm
        entrypoint: /testing-mysqlstate-entrypoint.sh
        expose:
            - 8091
        ports:
            - 8091:8091
        volumes:
            - /test-results:/test-results
        networks:
            - elastest
            
    elastest-eus:
        container_name: elastest-eus
        image: elastest/eus
        environment:
            - USE_TORM=true
        expose:
            - 8040
        ports:
            - 8040:8040
        networks:
            - elastest
            
volumes:
    elasticsearch-data:
      driver: local
    beats-data:
      driver: local
    mysql:
      driver: local
networks:
    elastest:
      driver: bridge

