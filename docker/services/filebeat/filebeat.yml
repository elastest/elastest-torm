  # Optional protocol and basic auth credentials.
  #protocol: "https"
  #username: "elastic"
  #password: "changeme"

#----------------------------- Logstash output --------------------------------
output.logstash:
  enabled: true
  # The Logstash hosts
  hosts: ["${ET_ETM_LSHTTP_HOST}:${ET_ETM_LSHTTP_PORT:5044}"]

#================================ Logging =====================================

logging.level: debug
logging.to_syslog: false
logging.to_files: false
