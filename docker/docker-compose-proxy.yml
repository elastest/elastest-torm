version: '3'
services:
    etm-proxy:
        image: elastest/etm-proxy
        expose:
            - 80
        ports:
            - 37000:80
        depends_on:
            - etm
        environment:
            - ET_USER=elastest
            - ET_PASS=elastest
        networks:
            - elastest
networks:
    elastest:
      driver: bridge
