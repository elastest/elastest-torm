apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.elastest: true
    io.elastest.service: ere
    elastest-component: ere
  name: ere
spec:
  ports:
  - name: "ere-9080-host-port"
    port: 9080
    targetPort: 9080
    nodePort: 37007
  selector:
    elastest-component: ere
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  name: elastest-ere-data-claim
  labels:
    io.elastest: true
    io.elastest.pvc: elastest-ere-data-claim
    elastest-component: ere 
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  storageClassName: standard
status: {}

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.elastest: true
    io.elastest.service: ere
    elastest-component-type: te
    elastest-component: ere
  name: ere
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.elastest.service: ere
    spec:
      containers:
      - image: elastest/ere-trial:latest
        name: ere
        ports:
        - containerPort: 9080
        resources: {}
        volumeMounts:
        - mountPath: /ere-data
          name: ere-data
      restartPolicy: Always
      imagePullPolicy: Always
      volumes:
      - name: ere-data
        persistentVolumeClaim:
          claimName: elastest-ere-data-claim
status: {}
