definitions:
  SupportService:
    type: object
    properties:
      id:
        type: string
        example: '1'
        description: The service id.
      name:
        type: string
        example: EUS
        description: The name of the TSS.
      shortName:
        type: string
        example: EUS
        description: The short name of the TSS.
    description: Entity that represents an ElasTest Test Support Service
  TestSupportServices:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      selected:
        type: boolean
  SupportServiceInstance:
    type: object
    properties:
      containerIp:
        type: string
      context:
        type: object
        additionalProperties:
          type: string
      endpointName:
        type: string
      endpointsBindingsPorts:
        type: object
        additionalProperties:
          type: string
      endpointsData:
        type: object
        additionalProperties:
          $ref: '#/definitions/JsonNode'
      instanceId:
        type: string
      manifestId:
        type: string
      organization_guid:
        type: string
      parameters:
        type: object
        additionalProperties:
          type: string
      plan_id:
        type: string
      portBindingContainers:
        type: array
        items:
          type: string
      serviceIp:
        type: string
      serviceName:
        type: string
        example: EUS
        description: Name of the TSS.
      servicePort:
        type: integer
        format: int32
      serviceReady:
        type: boolean
        example: false
        description: The short name of the TSS.
      serviceShortName:
        type: string
        example: EUS
        description: The short name of the TSS.
      serviceStatus:
        type: string
        example: EUS
        description: The short name of the TSS.
        enum:
          - INITIALIZATION
          - FAILURE
          - READY
          - STOPPING
      service_id:
        type: string
        example: '1'
        description: Identifies the TSS.
      space_guid:
        type: string
      subServices:
        type: array
        items:
          $ref: '#/definitions/SupportServiceInstance'
      tJobExecId:
        type: integer
        format: int64
      urls:
        type: object
        additionalProperties:
          type: string
    description: Entity that represents an ElasTest Test Support Service Instance
  TJobExecution:
    type: object
    required:
      - duration
      - id
      - result
    properties:
      duration:
        type: integer
        format: int64
      error:
        type: string
      id:
        type: integer
        format: int64
      logIndex:
        type: string
      logIndicesList:
        type: array
        items:
          type: string
      parameters:
        type: array
        items:
          $ref: '#/definitions/Parameter'
      result:
        type: string
        enum:
          - SUCCESS
          - FAIL
          - ERROR
          - STOPPED
          - IN PROGRESS
          - WAITING
          - STARTING TSS
          - EXECUTING SUT
          - WAITING SUT
          - EXECUTING TEST
          - WAITING TSS
      resultMsg:
        type: string
      servicesInstances:
        type: array
        items:
          type: string
      startDate:
        type: string
        format: date-time
      sutExecution:
        $ref: '#/definitions/SutExecution'
      tJob:
        $ref: '#/definitions/TJob'
      testSuite:
        $ref: '#/definitions/TestSuite'
      tjob:
        $ref: '#/definitions/TJob'
      tssEnvVars:
        type: object
        additionalProperties:
          type: string
    description: Data generated by the execution of a TJob.
  JsonNode:
    type: object
    properties:
      array:
        type: boolean
      bigDecimal:
        type: boolean
      bigInteger:
        type: boolean
      binary:
        type: boolean
      boolean:
        type: boolean
      containerNode:
        type: boolean
      double:
        type: boolean
      float:
        type: boolean
      floatingPointNumber:
        type: boolean
      int:
        type: boolean
      integralNumber:
        type: boolean
      long:
        type: boolean
      missingNode:
        type: boolean
      nodeType:
        type: string
        enum:
          - ARRAY
          - BINARY
          - BOOLEAN
          - MISSING
          - 'NULL'
          - NUMBER
          - OBJECT
          - POJO
          - STRING
      'null':
        type: boolean
      number:
        type: boolean
      object:
        type: boolean
      pojo:
        type: boolean
      short:
        type: boolean
      textual:
        type: boolean
      valueNode:
        type: boolean
  SutSpecification:
    type: object
    required:
      - name
      - project
      - specification
    properties:
      currentSutExec:
        type: integer
        format: int64
      description:
        type: string
        example: My Web Application
        description: Brief description of a SUT
      eimConfig:
        description: EIM configuration
        $ref: '#/definitions/EimConfig'
      id:
        type: integer
        format: int64
        description: Value that identifies the SUT Specification.
      instrumentalize:
        type: boolean
      instrumentedBy:
        type: string
        enum:
          - WITHOUT
          - ELASTEST
          - ADMIN
      mainService:
        type: string
      managedDockerType:
        type: string
        enum:
          - IMAGE
          - COMPOSE
      name:
        type: string
        example: sut definition 1
        description: Name of the SUT.
      parameters:
        type: array
        items:
          $ref: '#/definitions/Parameter'
      port:
        type: string
      project:
        example: '{ id:"1" }'
        description: Project to which the SUT is associated
        $ref: '#/definitions/Project'
      specification:
        type: string
        example: 'https://github.com/elastest/elastest-torm.git'
        description: URL of the GitHub repository where the SUT code is stored (not necessary if the ImageName field is filled)
      sutExecution:
        type: array
        description: List of the SUT Executions of a SUT
        items:
          $ref: '#/definitions/SutExecution'
      sutType:
        type: string
        enum:
          - MANAGED
          - REPOSITORY
          - DEPLOYED
      tjobs:
        type: array
        description: List of TJobs associated to a SUT Specification
        items:
          $ref: '#/definitions/TJob'
    description: SUT definition.
  TJob:
    type: object
    required:
      - external
      - imageName
      - name
      - project
      - resultsPath
    properties:
      commands:
        type: string
        description: Commands to execute inside a Docker Container
      esmServicesString:
        type: string
      execDashboardConfig:
        type: string
      execDashboardConfigPath:
        type: string
      external:
        type: boolean
        example: false
        description: Boolean variable that indicates whether a TJob is really an external Job
      id:
        type: integer
        format: int64
        example: 1
        description: Identifies a TJob.
      imageName:
        type: string
        example: elastest/test-etm-test1
        description: Name of the docker image that contains the test.
      name:
        type: string
        example: myFirstTJob
        description: The name of the TJob.
      parameters:
        type: array
        description: List of parameters to pass to a docker container as an environment variables
        items:
          $ref: '#/definitions/Parameter'
      project:
        example: '{ id:"1" }'
        description: Project to which the TJob is associated.
        $ref: '#/definitions/Project'
      resultsPath:
        type: string
        example: /app1TestJobsJenkins/target/surefire-reports/TEST-es.tfcfrd.app1TestJobsJenkins.AppTest.xml
        description: absolute path of results file
      sut:
        example: '{ id:"1" }'
        description: The SUT associated with the TJob.
        $ref: '#/definitions/SutSpecification'
      tjobExecs:
        type: array
        description: List of TJob Executions of a TJob
        items:
          $ref: '#/definitions/TJobExecution'
    description: Entity that represents the test to run against a SUT.
  Project:
    type: object
    required:
      - name
    properties:
      id:
        type: integer
        format: int64
        description: Id of the Project.
      name:
        type: string
        description: The project name.
      suts:
        type: array
        description: The Suts list associated with the project.
        items:
          $ref: '#/definitions/SutSpecification'
      tjobs:
        type: array
        description: The TJobs list associated with the project.
        items:
          $ref: '#/definitions/TJob'
    description: 'ElasTest organizes your work in projects, each of which will contain the different tests and SUTs that you want to create.'
  EimConfig:
    type: object
    properties:
      agentId:
        type: string
      id:
        type: integer
        format: int64
      ip:
        type: string
      logstashBeatsPort:
        type: string
      logstashHttpPort:
        type: string
      logstashIp:
        type: string
      privateKey:
        type: string
      sutSpecification:
        $ref: '#/definitions/SutSpecification'
      user:
        type: string
  TestSuite:
    type: object
    properties:
      errors:
        type: integer
        format: int32
      failures:
        type: integer
        format: int32
      finalStatus:
        type: string
        enum:
          - SUCCESS
          - FAIL
          - ERROR
          - STOPPED
          - IN PROGRESS
          - WAITING
          - STARTING TSS
          - EXECUTING SUT
          - WAITING SUT
          - EXECUTING TEST
          - WAITING TSS
      flakes:
        type: integer
        format: int32
      id:
        type: integer
        format: int64
      name:
        type: string
      numTests:
        type: integer
        format: int32
      skipped:
        type: integer
        format: int32
      tJobExec:
        $ref: '#/definitions/TJobExecution'
      testCases:
        type: array
        items:
          $ref: '#/definitions/TestCase'
      timeElapsed:
        type: number
        format: double
    description: Object that contains the information of a test suit results.
  TJobExecutionFile:
    type: object
    properties:
      name:
        type: string
      serviceName:
        type: string
      url:
        type: string
    description: Entity that represents a file generated during a TJob execution.
  TestCase:
    type: object
    properties:
      failureDetail:
        type: string
      failureErrorLine:
        type: string
      failureMessage:
        type: string
      failureType:
        type: string
      id:
        type: integer
        format: int64
      name:
        type: string
      testSuite:
        $ref: '#/definitions/TestSuite'
      time:
        type: number
        format: double
    description: Object that contains the information of the test results.
  SutExecution:
    type: object
    properties:
      deployStatus:
        type: string
        example: deploying
        description: 'Status of the SUT (deploying, deployed, undeploying, undeployed and error)'
        enum:
          - deploying
          - deployed
          - undeploying
          - undeployed
          - error
      id:
        type: integer
        format: int64
        example: 12345678
        description: Value that identifies a SUT Execution.
      ip:
        type: string
        example: 192.168.0.1
        description: SUT IP.
      parameters:
        type: array
        items:
          $ref: '#/definitions/Parameter'
      sutSpecification:
        example: MySut
        description: SUT deployed
        $ref: '#/definitions/SutSpecification'
      url:
        type: string
        example: 'http://www.myapp.io:8090'
        description: URL to access the SUT.
    description: Data generated by the execution of a SUT.
  ExecParams:
    type: object
    properties:
      sutParams:
        type: array
        items:
          $ref: '#/definitions/Parameter'
      tJobParams:
        type: array
        items:
          $ref: '#/definitions/Parameter'
  Parameter:
    type: object
    properties:
      name:
        type: string
        example: ELASTEST_HOME
        description: Name of the Environment Variable.
      value:
        type: string
        example: /bin/elastest
        description: Value of the Environment Variable.
    description: Environment Variable to pass to a docker container.
  ExternalJob:
    type: object
    required:
      - jobName
    properties:
      analyzerUrl:
        type: string
        example: 'http://localhost:4200#/logmanager?indexName=8'
        description: URL to acces to Log Analyzer in ElasTest.
      executionUrl:
        type: string
        example: 'http://192.168.99.100:8091/#/projects/2/tjob/8'
        description: URL to acces to TJob execution in ElasTest.
      jobName:
        type: string
        example: job1
        description: Job name on any external system.
      logstashPort:
        type: string
        example: '9200'
        description: Port where the Logstash service is listening.
      result:
        type: integer
        format: int32
      servicesIp:
        type: string
        example: 192.168.99.100
        description: IP where ElasTest services are located.
      tJobExecId:
        type: integer
        format: int64
        example: 0
        description: Id of the TJobExecution created.
      tSSEnvVars:
        type: object
        additionalProperties:
          type: string
      tSServices:
        type: array
        items:
          $ref: '#/definitions/TestSupportServices'
      tssenvVars:
        type: object
        additionalProperties:
          type: string
      tsservices:
        type: array
        items:
          $ref: '#/definitions/TestSupportServices'
    description: Object that contains the exchange information between Jenkins and ElasTest.
  ContextInfo:
    type: object
    properties:
      elasTestExecMode:
        type: string
      elasticSearchUrl:
        type: string
      eusSSInstance:
        $ref: '#/definitions/SupportServiceInstance'
      rabbitPath:
        type: string
    description: Object that stores the relevant information of the services to be used by third parties.
