<div id="vnc_screen">
  <canvas #canvas id="vnc_canvas">
    Canvas not supported.
  </canvas>
</div>
<div layout="row" class="push-top" *ngIf="vncUi">
  <button md-raised-button color="accent" (click)="connect()" [disabled]="vncUi.connected">Connect</button>
  <button md-raised-button color="accent" (click)="disconnect()" [disabled]="!vncUi.connected">Disconnect</button>
</div>
