<button mat-raised-button color="accent" (click)="addField()" matTooltip="Add {{fieldName}}" class="iconBtn push-top-sm">
  <mat-icon>add</mat-icon>Add {{fieldName}}</button>

<div *ngFor="let field of model; let i = index; trackBy:trackByFn" layout-gt-xs="column" layout-gt-md="row" class="pad-bottom push-top">
  <mat-list-item flex-gt-xs="100">
    <div layout="row" layout-align="center center">
      <mat-form-field>
        <input mdInput id="{{fieldNameAsPrefix}}{{i}}" value="" [(ngModel)]="model[i]" placeholder="{{fieldName}}" type="text" required>
      </mat-form-field>

      <button mat-button (click)="deleteField(i)" matTooltip="Delete {{fieldName}}" class="iconBtn push-top-sm">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
</div>
