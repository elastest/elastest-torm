<div>
  <h2 mat-dialog-title>Credentials</h2>
  <hr>
  <mat-dialog-content>
    <div layout-gt-md="row" layout-md="row" layout="column" class="push-top push-bottom">
        <mat-form-field flex-gt-md="20" flex-md="20">
          <input mdInput trim="blur" type="text" placeholder="User"
            [(ngModel)]="data.user" name="user" maxlength="40" disabled>
        </mat-form-field>

        <mat-form-field flex-gt-md="20" flex-md="20" flex-offset-md="5" flex-offset-gt-md="5">
          <input mdInput trim="blur" type="text" placeholder="Password"
            [(ngModel)]="data.pass" name="resultsPath" maxlength="16" disabled>
        </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button color="accent" type="button" mat-raised-button (click)="onCloseConfirm()">CLOSE</button>&nbsp;
  </mat-dialog-actions>
</div>
