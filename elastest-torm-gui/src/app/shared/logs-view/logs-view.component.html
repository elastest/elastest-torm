<md-card tdMediaToggle="gt-xs">
  <md-card-title>
    <div layout="column" layout-gt-md="row">
      <div custom-flex-gt-xl="75" custom-flex-xl="85" flex-gt-lg="75" flex-gt-md="65" flex-md="100" flex-gt-sm="100" flex-gt-xs="100"
        flex-xs="100" style="word-break: break-all;">{{model.name}}</div>
      <span flex></span>
      <div hide-gt-md flex="100" class="pad-top-sm"></div>
      <div layout="row" style="text-align: right;">
        <div>
          <button md-button (click)="lockLogScroll()" class="iconBtn pad-left-none" *ngIf="logsViewText && live">
            <md-icon *ngIf="logsViewText.lockScroll" color="accent" title="Unlock scroll">lock_outline</md-icon>
            <md-icon *ngIf="!logsViewText.lockScroll" title="Lock scroll">lock_open</md-icon>
          </button>
        </div>
        <load-previous-view [model]="model"></load-previous-view>
        <div>
          <button md-button (click)="remove()" aria-label="Remove" title="Remove" class="iconBtn pad-left-none">
            <md-icon>clear</md-icon>
          </button>
        </div>
      </div>
    </div>
  </md-card-title>
  <md-divider></md-divider>
  <md-card-content>
    <logs-view-text #logsViewText [model]="model"></logs-view-text>
  </md-card-content>
</md-card>
