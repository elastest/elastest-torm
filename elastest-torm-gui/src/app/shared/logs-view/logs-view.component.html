<md-card tdMediaToggle="gt-xs">
  <md-card-title>
    <div layout="row">
      <div custom-flex-gt-xl="75" custom-flex-xl="70" flex-gt-lg="65" flex-gt-md="60" flex-md="55" flex-gt-sm="55" flex-gt-xs="60"
        flex-xs="70" style="word-break: break-all;">{{model.name}}</div>
      <span flex></span>
      <div layout="column" layout-gt-md="row" style="text-align: right;">
        <div>
          <button md-button (click)="lockLogScroll()" class="iconBtn">
            <md-icon *ngIf="lockScroll" color="accent" title="Unlock scroll">lock_outline</md-icon>
            <md-icon *ngIf="!lockScroll" title="Lock scroll">lock_open</md-icon>
          </button>
        </div>
        <load-previous-view [model]="model" class="push-bottom-xs"></load-previous-view>
        <div class="push-left-xs">
          <button md-button (click)="remove()" aria-label="Remove" title="Remove" class="iconBtn">
            <md-icon>clear</md-icon>
          </button>
        </div>
      </div>
    </div>
  </md-card-title>
  <md-divider></md-divider>
  <md-card-content>
    <ng-container *ngIf="model.filteredTraces.length === 0">
      Showing: All
    </ng-container>
    <ng-container *ngIf="model.filteredTraces.length > 0">
      Showing: Filtered
    </ng-container>
    <div layout="row">
      <ul #scrollMe class="logsViewContent">
        <ng-container *ngIf="model.filteredTraces.length === 0">
          <li *ngFor="let trace of model.prevTraces">
            {{trace.message}}
          </li>
          <md-divider *ngIf="model.prevTraces.length > 0" class="push-bottom push-top"></md-divider>
          <li *ngFor="let trace of model.traces">
            {{trace.message}}
          </li>
        </ng-container>
        <ng-container *ngIf="model.filteredTraces.length > 0">
          <li *ngFor="let trace of model.filteredTraces">
            {{trace.message}}
          </li>
        </ng-container>
      </ul>
    </div>
  </md-card-content>
</md-card>
