<md-card tdMediaToggle="gt-xs">
  <md-card-title>
    <div layout="column" layout-gt-md="row">
      <div custom-flex-gt-xl="75" custom-flex-xl="85" flex-gt-lg="75" flex-gt-md="65" flex-md="100" flex-gt-sm="100" flex-gt-xs="100"
        flex-xs="100" style="word-break: break-all;">{{model.name}}</div>
      <span flex></span>
      <div hide-gt-md flex="100" class="pad-top-sm"></div>
      <div layout="row" style="text-align: right;">
        <div>
          <button md-button (click)="lockLogScroll()" class="iconBtn pad-left-none">
            <md-icon *ngIf="lockScroll" color="accent" title="Unlock scroll">lock_outline</md-icon>
            <md-icon *ngIf="!lockScroll" title="Lock scroll">lock_open</md-icon>
          </button>
        </div>
        <load-previous-view [model]="model"></load-previous-view>
        <div>
          <button md-button (click)="remove()" aria-label="Remove" title="Remove" class="iconBtn pad-left-none">
            <md-icon>clear</md-icon>
          </button>
        </div>
      </div>
    </div>
  </md-card-title>
  <md-divider></md-divider>
  <md-card-content>
    <ng-container *ngIf="model.filteredTraces.length > 0">
      Showing: Filtered
    </ng-container>
    <div layout="row">
      <ul #scrollMe class="logsViewContent" (scroll)="onScroll($event);">
        <ng-container *ngIf="model.filteredTraces.length === 0">
          <li *ngFor="let trace of model.prevTraces">
            {{trace.message}}
          </li>
          <!-- <md-divider *ngIf="model.prevTraces.length > 0" class="push-bottom push-top"></md-divider> -->
          <li *ngFor="let trace of model.traces">
            {{trace.message}}
          </li>
        </ng-container>
        <ng-container *ngIf="model.filteredTraces.length > 0">
          <li *ngFor="let trace of model.filteredTraces">
            {{trace.message}}
          </li>
        </ng-container>
      </ul>
    </div>
  </md-card-content>
</md-card>
