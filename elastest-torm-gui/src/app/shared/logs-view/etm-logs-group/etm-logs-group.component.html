<ng-container *ngIf="logsList.length > 0">

    <div #logsContainer *ngFor="let group of groupedLogsList" layout-xs="column" layout-gt-xs="column" layout-gt-lg="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <div *ngFor="let log of group; let i = index; let f=first; let l=last;"  flex-gt-lg="50" layout-gt-sm="column">
      <logs-view #individual{{i}} [model]="log" [remove]="removeAndUnsubscribe.bind(this, i)"></logs-view>
    </div>
  </div>
</ng-container>
