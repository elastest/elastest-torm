<auto-height-grid layout="column">
  <!-- Md card with flex like auto-height-row -->
  <mat-card flex class="sa-card">
    <auto-height-grid layout="column">
      <normal-height-row>
        <!-- <mat-card-title layout-align="{{titleAlignHorizontal}} {{titleAlignVertical}}" class="sa-card-title"> -->
        <mat-card-title class="sa-card-title"> <ng-content select="sa-card-title"></ng-content> </mat-card-title>
        <mat-divider class="sa-card-divider"></mat-divider>
      </normal-height-row>

      <auto-height-row layout="column">
        <auto-height-grid layout="column">
          <mat-card-content class="sa-card-content" flex>
            <!-- <div layout="column" layout-align="{{contentAlignHorizontal}} {{contentAlignVertical}}" layout-fill> -->
            <ng-content select="sa-card-content"></ng-content>
          </mat-card-content>
        </auto-height-grid>
      </auto-height-row>
    </auto-height-grid>
  </mat-card>
</auto-height-grid>
