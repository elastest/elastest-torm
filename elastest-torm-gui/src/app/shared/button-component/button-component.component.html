<ng-container *ngIf="model">
  <button md-button color="{{model.color}}" (click)="model.clickMethod()" mdTooltip="{{model.clickMethodTooltip}}"
    [disabled]="model.disabled" class="mat-{{model.buttonType}}">
    <span *ngIf="!model.showOnlyIcon">{{model.name}}</span>
    <md-icon *ngIf="!model.hideIcon || model.showOnlyIcon">{{model.icon}}</md-icon>
  </button>
</ng-container>
