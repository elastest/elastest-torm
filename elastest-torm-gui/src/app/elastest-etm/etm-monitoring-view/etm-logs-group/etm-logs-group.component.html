<ng-container *ngIf="logsList.length > 0">
    <div #logsContainer *ngFor="let group of groupedLogsList" layout-xs="column" layout-gt-xs="column" layout-gt-md="row" tdMediaToggle="gt-xs" >
    <div *ngFor="let log of group; let i = index; let f=first; let l=last;" [attr.flex-gt-md]="f && l ? 100 : 50">
      <logs-view #individual{{i}} [model]="log" [remove]="removeAndUnsubscribe.bind(this, i)"></logs-view>
    </div>
  </div>
</ng-container>
