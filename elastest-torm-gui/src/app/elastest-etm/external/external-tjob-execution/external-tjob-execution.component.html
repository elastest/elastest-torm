<div layout-gt-sm="row" tdMediaToggle="gt-xs">
  <div flex-gt-sm="100">
    <mat-card tdMediaToggle="gt-xs">
      <mat-card-title>
        <div layout="row" layout-align="space-between end">
          <span>
            <mat-icon id="tJobExecResultIcon" *ngIf="exTJobExec.finished() || exTJobExec.notExecuted()" style="vertical-align: sub;" [style.color]="exTJobExec.getResultIcon().color"
              matTooltip="{{exTJobExec.result}}">
              {{exTJobExec.getResultIcon().name}}</mat-icon>
          </span>
          <a *ngIf="exTJob && exTJobExec" class="normalTextLink">
            <span>External TJob</span>
            <span> "{{exTJob.name}}"</span>
          </a>
          <span>: Execution {{exTJobExecId}}</span>
          <span flex></span>
          <span>
            <button mat-button (click)="logsAndMetrics.openMonitoringConfig()" title="Open Monitoring Config" class="iconBtn">
              <mat-icon>settings</mat-icon>
            </button>
          </span>
        </div>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div layout="row" class="push-bottom-sm">
          <div flex="47">
            <mat-list class="listInfoToLeft">
              <mat-list-item>
                <h4>Start Date</h4>
                <p>{{exTJobExec.startDate | date:'dd/MM/yyyy HH:mm:ss'}}</p>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
          </div>
          <div flex="5"></div>
          <div flex="47">
            <mat-list class="listInfoToLeft">
              <mat-list-item>
                <h4>End Date</h4>
                <p>{{exTJobExec.endDate | date:'dd/MM/yyyy HH:mm:ss'}}</p>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div layout="column" *ngIf="exTJob && exTJobExec && exTestExecs">
  <etm-external-test-executions-view [exTestExecs]="exTestExecs" [exTJobExec]="exTJobExec" flex></etm-external-test-executions-view>
</div>

<!-- logs & Metrics -->
<etm-monitoring-view #logsAndMetrics [live]="false" [showConfigBtn]="false"></etm-monitoring-view>

<!-- Execution files -->
<etm-files-manager *ngIf="exTJob && exTJobExec" [tJobId]="exTJob.id " [tJobExecId]="exTJobExec.id" [external]="true"></etm-files-manager>
