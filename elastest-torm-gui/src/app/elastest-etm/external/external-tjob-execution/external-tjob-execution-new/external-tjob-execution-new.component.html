<div layout="row" layout-gt-xl="row" tdMediaToggle="gt-xs">
  <div flex-gt-lg="50" layout-gt-sm="column" *ngIf="ready">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        <div layout="row">
          <span>Execute External TJob "{{exTJob.name}}"</span>
          <span flex></span>
          <span>
            <button md-button (click)="logsAndMetrics.openMonitoringConfig()" title="Open Monitoring Config">
              <md-icon>settings</md-icon>
            </button>
          </span>
        </div>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content #scrollMeTest *ngIf="exTJob && exTJobExec">
        <etm-case-execution-view *ngIf="vncBrowserUrl !== undefined; else loadingBrowser" [exTJob]="exTJob" [exTJobExec]="exTJobExec"></etm-case-execution-view>
      </md-card-content>
    </md-card>
  </div>
  <div flex-gt-lg="50" layout-gt-sm="column" *ngIf="ready">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        <div layout="row">
          <span>Browser</span>
        </div>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content #scrollMeTest>
        <ng-container *ngIf="vncBrowserUrl !== undefined; else loadingBrowser">
          <vnc-client [host]="vncHost" [port]="vncPort" [password]="vncPassword" [autoconnect]="autoconnect" [viewOnly]="viewOnly"
            [showStatus]="true"></vnc-client>
        </ng-container>
        <ng-template #loadingBrowser>
          <div>{{browserLoadingMsg}}</div>
          <md-spinner strokeWidth="6" color="accent" class="push-top-sm"></md-spinner>
        </ng-template>
      </md-card-content>
    </md-card>
  </div>
</div>

<!-- logs & Metrics -->
<etm-monitoring-view *ngIf="exTJobExec" #logsAndMetrics [live]="false" [showConfigBtn]="false"></etm-monitoring-view>
