<div layout="row" layout-gt-xl="row" tdMediaToggle="gt-xs">
  <div flex-gt-lg="50" layout-gt-sm="column" *ngIf="externalTJob">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        <div layout="row">
          <span>Execute External TJob "{{externalTJob.name}}"</span>
        </div>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content #scrollMeTest *ngIf="externalTJob">
        <etm-case-execution-view [externalTJob]="externalTJob"></etm-case-execution-view>
      </md-card-content>
    </md-card>
  </div>
  <div flex-gt-lg="50" layout-gt-sm="column" *ngIf="externalTJob">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        <div layout="row">
          <span>Browser</span>
        </div>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content #scrollMeTest>
        <ng-container *ngIf="vncBrowserUrl !== undefined; else loadingBrowser">
          <vnc-client [host]="vncHost" [port]="vncPort" [password]="vncPassword" [autoconnect]="autoconnect" [viewOnly]="viewOnly"
            [showStatus]="true"></vnc-client>
        </ng-container>
        <ng-template #loadingBrowser>
          <div>Loading Browser...</div>
          <md-spinner strokeWidth="6" color="accent" class="push-top-sm"></md-spinner>
        </ng-template>
      </md-card-content>
    </md-card>
  </div>
</div>
