<div fxFlex.gt-sm="100" *ngIf="exTestExecs">
  <mat-card tdMediaToggle="gt-xs">
    <mat-card-title>
      Test Case Executions
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <centered-element *ngIf="exTestExecs && exTestExecs.length === 0" class="push-top-sm messageEmptyCard">
        <mat-icon>assignment</mat-icon>
        <p>No Test Executions generated</p>
      </centered-element>
      <div *ngFor="let exTestExec of exTestExecs" class="push-bottom-sm">
        <td-expansion-panel expand="false">
          <!-- Header -->
          <ng-template td-expansion-panel-header>
            <div fxLayout="row" class="pad-top-sm pad-left-sm" [routerLink]="['/external/projects/',exTestExec.exTJobExec.exTJob.exProject.id,'tjob',exTJobExec.exTJob.id,'case',exTestExec.exTestCase.id, 'exec',exTestExec.id]">
              <span class="centeredStatusIconSpan pad-right-sm">
                <mat-icon [style.color]="exTestExec.getResultIcon().color">{{exTestExec.getResultIcon().name}}</mat-icon>
              </span>
              <span fxFlex.gt-xs="15">
                <mat-card-subtitle class="pad-left-none">
                  <strong>Test Case</strong>
                </mat-card-subtitle>
                <h4>{{exTestExec.exTestCase.name}}</h4>
              </span>
              <span fxFlex.gt-xs="10">
                <mat-card-subtitle class="pad-left-none">Start Date</mat-card-subtitle>
                <h4>{{exTestExec.startDate | date:'dd/MM/yyyy HH:mm:ss'}}</h4>
              </span>
              <span fxFlex.gt-xs="10">
                <mat-card-subtitle class="pad-left-none">End Date</mat-card-subtitle>
                <h4>{{exTestExec.endDate | date:'dd/MM/yyyy HH:mm:ss'}}</h4>
              </span>
            </div>
          </ng-template>

        </td-expansion-panel>
      </div>

    </mat-card-content>
  </mat-card>
</div>
