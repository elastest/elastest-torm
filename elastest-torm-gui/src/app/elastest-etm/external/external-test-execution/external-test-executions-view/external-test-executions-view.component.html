<div flex-gt-sm="100" *ngIf="exTestExecs">
  <md-card tdMediaToggle="gt-xs">
    <md-card-title>
      Test Case Executions
    </md-card-title>
    <md-divider></md-divider>
    <md-card-content>
      <div *ngIf="!exTestExecs || exTestExecs.length === 0" class="push-top-sm messageEmptyCard">
        <md-icon>assignment</md-icon>
        <p>No Test Executions generated</p>
      </div>
      <div *ngFor="let exTestExec of exTestExecs" class="push-bottom-sm">
        <td-expansion-panel expand="false">
          <!-- Header -->
          <ng-template td-expansion-panel-header>
            <div layout="row" class="pad-top-sm pad-left-sm" [routerLink]="['/external/project/',exTestExec.exTJobExec.exTJob.exProject.id,'tjob',exTJobExec.exTJob.id,'case',exTestExec.exTestCase.id, 'exec',exTestExec.id]">
              <span class="centeredStatusIconSpan pad-right-sm">
                <md-icon [style.color]="exTestExec.getResultIcon().color">{{exTestExec.getResultIcon().name}}</md-icon>
              </span>
              <span flex-gt-xs="15">
                <md-card-subtitle class="pad-left-none">
                  <strong>Test Case</strong>
                </md-card-subtitle>
                <h4>{{exTestExec.exTestCase.name}}</h4>
              </span>
              <span flex-gt-xs="10">
                <md-card-subtitle class="pad-left-none">Start Date</md-card-subtitle>
                <h4>{{exTestExec.startDate}}</h4>
              </span>
              <span flex-gt-xs="10">
                <md-card-subtitle class="pad-left-none">End Date</md-card-subtitle>
                <h4>{{exTestExec.endDate}}</h4>
              </span>
            </div>
          </ng-template>

        </td-expansion-panel>
      </div>

    </md-card-content>
  </md-card>
</div>
