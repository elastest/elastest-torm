<div layout="row" layout-gt-xl="row" tdMediaToggle="gt-xs">
  <div flex-gt-lg="50" layout-gt-sm="column" *ngIf="ready">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        <div layout="row">
          <span>New Execution</span>
        </div>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content #scrollMeTest>
        <etm-execution-view #externalExecution [model]="model"></etm-execution-view>
        <button md-raised-button color="accent" [disabled]="caseForm != undefined && !caseForm.valid" (click)="saveExecution()">Save execution</button>
      </md-card-content>
    </md-card>
  </div>
  <div flex-gt-lg="50" layout-gt-sm="column" *ngIf="ready">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        <div layout="row">
          <span>Browser</span>
        </div>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content #scrollMeTest>
        <ng-container *ngIf="vncBrowserUrl !== undefined; else loadingBrowser">
          <vnc-client [host]="vncHost" [port]="vncPort" [password]="vncPassword" [autoconnect]="autoconnect" [viewOnly]="viewOnly" [showStatus]="true"></vnc-client>
        </ng-container>
        <ng-template #loadingBrowser>
          <md-spinner strokeWidth="6" color="accent" class="push-top-sm"></md-spinner>
        </ng-template>
      </md-card-content>
    </md-card>
  </div>
</div>
