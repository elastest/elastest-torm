<md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
  <md-card-title>
    <span *ngIf="exTJob && exTJob.id == 0">New External TJob</span>
    <span *ngIf="exTJob && exTJob.id > 0">Edit External TJob "{{exTJob.name}}"</span>
  </md-card-title>
  <md-divider></md-divider>
  <md-card-content class="push-bottom-none">
    <form #tJobForm="ngForm">
      <div layout-gt-md="row" layout-md="row" layout="column" class="push-top push-bottom">
        <div *ngIf="exTJob.exProject !== undefined" class="push-top push-bottom" flex-gt-md="30" flex-md="30">
          <md-select [(ngModel)]="exTJob.sut" placeholder="Select a SuT" required name="tJobSut">
            <md-option [value]="sutEmpty">None</md-option>
            <md-option *ngFor="let sut of exTJob.exProject.suts" [value]="sut">
              {{sut.name}}
            </md-option>
          </md-select>
          <span class="push-left">
            <strong>Current SuT: </strong>{{currentSut}}</span>
        </div>
      </div>
    </form>
  </md-card-content>
  <md-divider></md-divider>
  <md-card-actions>
    <button md-button [disabled]="!tJobForm.valid" color="primary" (click)="save()">SAVE</button>
    <button md-button color="primary" (click)="cancel()">CANCEL</button>
  </md-card-actions>
</md-card>
