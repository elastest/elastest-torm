<div layout-gt-sm="row" tdMediaToggle="gt-xs">
  <div flex-gt-sm="100">
    <md-card>
      <md-card-title>
        <div layout="row">
          <span>
            <md-icon style="vertical-align: middle;padding-right: 10px;">info</md-icon>
            <span style="vertical-align: middle;">About ElasTest</span>
          </span>
          <span flex></span>
          <span *ngIf="etCurrentVersion" class="md-subhead tc-grey-600 pad-right-sm">
            <span>ElasTest version: {{etCurrentVersion}}</span>
          </span>
        </div>
      </md-card-title>

      <md-card-content>
        <div class="md-title">ElasTest Main Services</div>
        <td-data-table #versionsInfo id="coreServicesInfo" class="without_scroll_table" [data]="coreServices" [columns]="coreServiceColumns"
          [selectable]="false" [clickable]="false" [sortable]="false" [sortBy]="sortBy" [sortOrder]="sortOrder">
          <ng-template *ngFor="let column of coreServiceColumns" let-value="value" let-row="row" tdDataTableTemplate="{{column.name}}">
            <ng-container *ngIf="column.name !== 'status' && column.name !== 'versionInfo.date' && column.name !== 'containerNames' && column.name !== 'networks'; else specialFields">
              {{value}}
            </ng-container>
            <ng-template #specialFields>
              <ng-container *ngIf="column.name === 'status'">
                <md-icon style="vertical-align: middle; padding-right: 1px;" [style.color]="row.getStatusIcon().color">{{row.getStatusIcon().name}}</md-icon>
                {{value}}
              </ng-container>

              <ng-container *ngIf="column.name === 'containerNames' || column.name === 'networks'">
                <div *ngFor="let elementOfArray of value">- {{elementOfArray.startsWith('/')? elementOfArray.substring(1) : elementOfArray}}</div>
              </ng-container>

              <ng-container *ngIf="column.name === 'versionInfo.date'">
                {{value | date:'dd/MM/yyyy HH:mm:ss'}}
              </ng-container>

            </ng-template>
          </ng-template>
        </td-data-table>
      </md-card-content>
    </md-card>
  </div>
</div>
