<h2 md-dialog-title>Monitoring Configuration</h2>

<md-dialog-content>
  <div layout="column" layout-gt-sm="row" class="pad-right pad-bottom">
    <div flex-gt-sm="100">
      <h3>Add More Monitoring Cards</h3>
      <div layout="column" class="push-bottom">
        <md-card-subtitle class="pad-left-none">Components</md-card-subtitle>
        <tree-root #componentsTree [nodes]="nodes.tree">
          <ng-template #treeNodeTemplate let-node="node" let-index="index">
            <md-checkbox (change)="nodes.check(node, !node.data.checked)" type="checkbox" [indeterminate]="node.data.indeterminate" [checked]="node.data.checked">
              {{ node.data.name }}</md-checkbox>
          </ng-template>
        </tree-root>
      </div>
      <md-divider></md-divider>
      <button md-raised-button color="accent" (click)="saveMonitoringConfig()" aria-label="Save Monitoring Configuration" title="Save Monitoring Configuration"
        class="iconBtn push-top-sm push-left-sm">
        <md-icon class="color-white">save</md-icon> Save Monitoring Configuration
      </button>
    </div>
  </div>

</md-dialog-content>

<md-dialog-actions>
  <button md-button md-dialog-close>Cancel</button>
  <button md-raised-button color="accent" [md-dialog-close]="true" (click)="applyConfig()">Apply</button>
</md-dialog-actions>
