<!-- Monitoring Configuration -->
<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <div flex-gt-sm="100">
        <md-card>
            <div layout="row">
                <md-card-title> Monitoring Configuration </md-card-title>
                <span flex></span>
                <div style="padding: 0 20px;">
                    <button md-raised-button color="accent" title="Open Monitoring Config" (click)="openMonitoringConfig()" class="iconBtn push-top-sm push-left-sm">
                        <md-icon class="color-white">settings_applications</md-icon>
                    </button>
                </div>
            </div>
        </md-card>
    </div>
</div>

<!-- Metrics -->
<etm-complex-metrics-group #metricsGroup [live]="live" (timelineObs)="timelineEvent($event)" (hoverObs)="hoverEvent($event)"
    (leaveObs)="leaveEvent()"></etm-complex-metrics-group>

<!-- Logs -->
<etm-logs-group #logsGroup [live]="live"></etm-logs-group>
