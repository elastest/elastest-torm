<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
  <div flex-gt-sm="100">
    <md-card class="pad-top pad-bottom">
      <md-card-title>TJob Execution: {{tJobExecId}}</md-card-title>
    </md-card>
  </div>
</div>


<!-- logs & Metrics -->
<etm-logs-metrics-view #logsAndMetrics [live]="true"></etm-logs-metrics-view>

<!-- Esm Services Instances -->
<ng-template *ngFor="let serviceInstance of servicesInstances">
  <esm-service-detail [serviceInstance]="serviceInstance"></esm-service-detail>
</ng-template>
