<auto-height-grid fxLayout="column">
  <auto-height-row>
    <self-adjustable-card *ngIf="testSuites && tJobExec">
      <sa-card-title> Test Results </sa-card-title>
      <sa-card-content fxFlexFill fxLayout="column">
        <mat-tab-group id="testSuitesTabGroup" class="testSuitesTabGroup" [(selectedIndex)]="selectedTestSuiteTab" fxFlex>
          <mat-tab *ngFor="let suite of testSuites" class="testSuiteTab" fxFlex>
            <ng-template mat-tab-label>
              <div matTooltip="{{ suite.name }}" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon [style.color]="suite.getResultIcon().color" matTooltip="{{ suite.getResultIcon().result }}">
                  {{ suite.getResultIcon().name }}
                </mat-icon>
                <span>{{ suite.name }}</span>
              </div>
            </ng-template>
            <ng-template matTabContent>
              <etm-test-suite fxFlex [tJobExec]="tJobExec" [testSuite]="suite"></etm-test-suite>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </sa-card-content>
    </self-adjustable-card>
  </auto-height-row>
</auto-height-grid>
