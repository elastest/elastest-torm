<md-card tdMediaToggle="gt-xs">
  <md-card-title>
    <div layout="row">
      <span>SuTs</span>
      <span flex></span>
      <button md-raised-button color="accent" (click)="newSut()">New SuT</button>
    </div>
  </md-card-title>
  <md-divider></md-divider>
  <md-card-content #scrollMeSut>
    <div *ngIf="suts.length === 0" class="push-top-important messageEmptyCard">
      <md-icon>assignment</md-icon>
      <p>No SuTs created</p>
    </div>
    <td-data-table #sutsTable *ngIf="suts.length > 0" id="sutsTable" class="scroll_table" [data]="suts" [columns]="sutColumns"
      [selectable]="false" [clickable]="false" [sortable]="false" [sortBy]="sortBy" [sortOrder]="sortOrder">
      <ng-template tdDataTableTemplate="options" let-value="value" let-row="row" let-column="column">
        <div layout="row" class="sutOptions optionsColumn">
          <button md-button (click)="editSut(row)" class="iconBtn-lg" title="Edit SuT">
            <md-icon>mode_edit</md-icon>
          </button>
          <button md-button (click)="deleteSut(row)" [disabled]="deletingInProgress" class="iconBtn-lg" title="Delete SuT">
            <md-icon>delete</md-icon>
          </button>
        </div>
      </ng-template>
    </td-data-table>
  </md-card-content>
</md-card>
