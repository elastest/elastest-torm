<ng-container *ngIf="sut.externalMonitoringDBForLogs && sut.externalMonitoringDBForMetrics && externalElasticsearch">
  <etm-external-elasticsearch-configuration
    #externalESForLogs
    [externalES]="externalElasticsearch"
    [type]="logs"
    [getParameters]="getParameters.bind(this)"
    [setParameters]="setParameters.bind(this,i)"
  ></etm-external-elasticsearch-configuration>
</ng-container>
