<div class="md-content" class="inset">
  <div layout="column" layout-gt-sm="row">
    <div flex-gt-sm="100">
      <md-card>
        <md-card-title>TJob Execution Files</md-card-title>
        <md-divider></md-divider>
        <md-card-content>
          <td-data-table #filesTable class="scroll_table" [data]="executionFiles" [columns]="filesColumns" [selectable]="false" [clickable]="true"
            [sortable]="false" [sortBy]="sortBy" [sortOrder]="sortOrder" (sortChange)="sort($event)">
            <ng-template tdDataTableTemplate="options" let-value="value" let-row="row" let-column="column">
              <div layout="row">
                <button md-button (click)="downloadFile(row)" class="iconBtn-lg" title="Download file"
                  id="download_file">
                  <md-icon>file_download</md-icon>
                </button>                
              </div>
            </ng-template>
          </td-data-table>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
