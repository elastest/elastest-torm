<td-layout-nav logo="assets:elastestlogo">
  <button md-icon-button td-menu-button (click)="openMainSidenav()" id="main_menu">
    <md-icon>menu</md-icon>
  </button>
  <div td-toolbar-content layout="row" layout-margin layout-align="center center" flex>
    <breadcrumb flex="80"></breadcrumb>
    <span flex></span>
    <div flex layout-align="end center">
      <button *ngIf="isReloadable()" md-icon-button mdTooltip="Refresh" (click)="refresh()">
        <md-icon md-list-icon>refresh</md-icon>
      </button>
      <a md-icon-button mdTooltip="Docs" href="http://elastest.io/docs/" target="_blank">
        <md-icon>chrome_reader_mode</md-icon>
      </a>
      <a md-icon-button mdTooltip="Github" href="https://github.com/elastest/elastest-torm" target="_blank">
        <md-icon svgIcon="assets:github"></md-icon>
      </a>
      <button md-icon-button mdTooltip="Fullscreen" (click)="toggleFullscreen()">
        <md-icon md-list-icon>fullscreen</md-icon>
      </button>
      <button md-icon-button mdTooltip="Help" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/help']"
        id="help">
        <md-icon md-list-icon>help_outline</md-icon>
      </button>
    </div>
  </div>
  <td-layout-manage-list id="menusideLeft" #manageList [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
    [sidenavWidth]="(media.registerQuery('gt-lg') | async) ? '244px' :
                    (media.registerQuery('gt-sm') | async) ? '210px' : 
                    (media.registerQuery('gt-xs') | async) ? '35%' : 
                    '60%'">
    <!-- <md-toolbar td-sidenav-content>
      <span>ETM</span>
    </md-toolbar> -->
    <md-nav-list td-sidenav-content>
      <a md-list-item md-ripple class="block relative" (click)="!media.query('gt-sm') && manageList.close()" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/tjobexecs']" id="tjobexecs">
        <md-icon md-list-icon>dashboard</md-icon>
        Dashboard
      </a>
      <a md-list-item md-ripple class="block relative" (click)="!media.query('gt-sm') && manageList.close()" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/projects']" id="nav_projects">
        <md-icon md-list-icon>folder_multiple</md-icon>
        Projects
      </a>
      <a *ngIf="configService.configModel.elasTestExecMode !== 'normal'" md-list-item (click)="!media.query('gt-sm') && manageList.close()"
        md-ripple class="block relative" md-ripple class="block relative" (click)="!media.query('gt-sm') && manageList.close()"
        [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/test-engines']" id="nav_test_engines">
        <md-icon md-list-icon>battery_charging_full</md-icon>
        Test Engines
      </a>
      <a *ngIf="configService.configModel.elasTestExecMode !== 'normal'" md-list-item (click)="!media.query('gt-sm') && manageList.close()"
        md-ripple class="block relative" md-ripple class="block relative" (click)="!media.query('gt-sm') && manageList.close()"
        [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/support-services']" id="nav_support_services">
        <md-icon md-list-icon>settings_input_component</md-icon>
        Test Support Services
      </a>
      <a *ngIf="configService.configModel.elasTestExecMode === 'normal'" md-list-item (click)="!media.query('gt-sm') && manageList.close()"
        md-ripple class="block relative" md-ripple class="block relative" (click)="!media.query('gt-sm') && manageList.close()"
        [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/eus']" id="nav_support_services">
        <md-icon md-list-icon>open_in_browser</md-icon>
        Web Browsers
      </a>
      <a md-list-item (click)="!media.query('gt-sm') && manageList.close()" md-ripple class="block relative" md-ripple class="block relative"
        (click)="!media.query('gt-sm') && manageList.close()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['/loganalyzer']" id="nav_log_manager">
        <md-icon md-list-icon>library_books</md-icon>
        Log Analyzer
      </a>

      <a *ngIf="configService.configModel.testLinkStarted" md-list-item (click)="!media.query('gt-sm') && manageList.close()" md-ripple
        class="block relative" md-ripple class="block relative" (click)="!media.query('gt-sm') && manageList.close()" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/testlink']" id="nav_log_manager">
        <md-icon md-list-icon>gps_not_fixed</md-icon>
        TestLink
      </a>
      <a *ngIf="configService.configModel.elasTestExecMode === 'experimental'" md-list-item (click)="!media.query('gt-sm') && manageList.close()"
      md-ripple class="block relative" md-ripple class="block relative" (click)="!media.query('gt-sm') && manageList.close()"
      [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/edm']" id="nav_edm">
      <md-icon md-list-icon>storage</md-icon>
      Data Manager (EDM)
      </a>
      <a *ngIf="configService.configModel.elasTestExecMode === 'experimental'" md-list-item (click)="!media.query('gt-sm') && manageList.close()"
      md-ripple class="block relative" md-ripple class="block relative" (click)="!media.query('gt-sm') && manageList.close()"
      [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/epm']" id="nav_edm">
      <md-icon md-list-icon>insert_chart</md-icon>
      Monitoring Platfrom (EMP)
      </a>
      <!-- <a md-list-item (click)="!media.query('gt-sm') && manageList.close()" md-ripple class="block relative" md-ripple class="block relative"
        (click)="!media.query('gt-sm') && manageList.close()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['/vnc']">
        <md-icon md-list-icon>screen_share</md-icon>
        Vnc Test
      </a> -->
    </md-nav-list>
    <router-outlet></router-outlet>
  </td-layout-manage-list>

    <div layout="row" layout-align="start center">
      <span class="md-caption">Copyright &copy; 2017 ElasTest. All rights reserved</span>
      <span flex></span>
      <md-icon class="md-icon-ux" svgIcon="assets:elastestlogo"></md-icon>
    </div>
  </td-layout-footer> -->
</td-layout-nav>
