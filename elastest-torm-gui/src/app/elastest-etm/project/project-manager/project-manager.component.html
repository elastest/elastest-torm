<auto-height-grid layout="column">
  <normal-height-row>
    <div flex-gt-sm="100">
      <mat-card tdMediaToggle="gt-xs">
        <mat-card-title>
          <div layout="row">
            <span>Project {{ project.name }}</span> <span flex></span>
            <div>
              <button mat-button (click)="editProject()" class="iconBtn-lg" title="Edit Project">
                <mat-icon>mode_edit</mat-icon>
              </button>
              <button
                mat-button
                (click)="deleteProject()"
                [disabled]="deletingInProgress"
                class="iconBtn-lg"
                title="Delete Project"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-title>
        <mat-divider></mat-divider>
      </mat-card>
    </div>
  </normal-height-row>

  <auto-height-row *ngIf="project" layout="column" layout-gt-xl="row" tdMediaToggle="gt-xs">
    <auto-height-grid flex-gt-lg="50" layout="column">
      <etm-tjobs-manager *ngIf="projectId" [projectId]="projectId" layout="column" layout-fill></etm-tjobs-manager>
    </auto-height-grid>
    <auto-height-grid flex-gt-lg="50" layout="column">
      <etm-suts-manager *ngIf="projectId" [projectId]="projectId" layout="column" layout-fill></etm-suts-manager>
    </auto-height-grid>
  </auto-height-row>
</auto-height-grid>
