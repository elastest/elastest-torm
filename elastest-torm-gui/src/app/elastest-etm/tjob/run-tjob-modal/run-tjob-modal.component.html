<h2 md-dialog-title>Run TJob Parameters</h2>
<md-dialog-content>
  <div *ngIf="tJob.parameters.length > 0">
    <md-card-subtitle>TJob Parameters</md-card-subtitle>
    <parameters-view [model]="tJob.parameters"></parameters-view>
  </div>
  <div *ngIf="hasSut() && tJob.sut.parameters.length > 0">
    <md-card-subtitle>SuT Parameters</md-card-subtitle>
    <parameters-view [model]="tJob.sut.parameters"></parameters-view>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Cancel</button>
  <button md-raised-button color="accent" [md-dialog-close]="true" (click)="runTJob()">Run TJob</button>
</md-dialog-actions>
