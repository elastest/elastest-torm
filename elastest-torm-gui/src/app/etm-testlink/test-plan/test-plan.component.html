<div layout-gt-sm="row" tdMediaToggle="gt-xs">
  <div flex-gt-sm="100">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        Test Plan {{testPlan.name}}
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content>
        <div layout="row">
          <span flex-gt-xs="15">
            <md-card-subtitle class="pad-left-none">Name</md-card-subtitle>
            <h4>{{testPlan.name}}</h4>
          </span>
          <span flex-gt-xs="15">
            <md-card-subtitle class="pad-left-none">Project Name</md-card-subtitle>
            <h4>{{testPlan.projectName}}</h4>
          </span>
          <span flex-gt-xs="10">
            <md-card-subtitle class="pad-left-none">Active</md-card-subtitle>
            <h4>{{testPlan.active}}</h4>
          </span>
          <span flex-gt-xs="10">
            <md-card-subtitle class="pad-left-none">Public</md-card-subtitle>
            <h4>{{testPlan.public}}</h4>
          </span>


          <!-- <span flex-gt-xs="25">
            <md-card-subtitle>Options</md-card-subtitle>
            <div class="optionsColumn" layout="column" layout-gt-xs="row">
              <button md-button [routerLink]="['/testlink/plans/edit', testPlan.id]" class="iconBtn-lg" title="Edit Test Plan">
                <md-icon>mode_edit</md-icon>
              </button>
              <button md-button (click)="deletePlan()" [disabled]="deletingInProgress" class="iconBtn-lg" title="Delete Test Plan">
                <md-icon>delete</md-icon>
              </button>
            </div>
          </span> -->
        </div>
        <div layout="column" class="push-top">
          <span flex-gt-xs="100">
            <md-card-subtitle class="pad-left-none">Notes</md-card-subtitle>
            <div layout="column" class="push-top">
              <md-input-container>
                <textarea id="notes" rows="8" mdInput [(ngModel)]="testPlan.notes" name="notes" disabled></textarea>
              </md-input-container>
            </div>
          </span>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
