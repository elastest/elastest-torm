<div layout-gt-sm="row" tdMediaToggle="gt-xs">
  <div flex-gt-sm="100">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        <span *ngIf="testProject && testProject.id == 0">New Test Project</span>
        <span *ngIf="testProject && testProject.id > 0">Edit Test Project "{{testProject.name}}"</span>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content class="push-bottom-none">
        <form #projectForm="ngForm">

          <div layout-gt-md="row" layout-md="row" layout="column" class="push-top push-bottom">
            <md-input-container flex-gt-md="20" flex-md="20">
              <input mdInput #projectNameInput #nameControl="ngModel" type="text" placeholder="Test Project Name" [(ngModel)]="testProject.name"
                name="testProject.name" maxlength="50" required>
            </md-input-container>

            <md-input-container flex-gt-md="10" flex-md="20" flex-offset-md="5" flex-offset-gt-md="5">
              <input mdInput #nameControl="ngModel" type="text" placeholder="Test Project Prefix" [(ngModel)]="testProject.prefix" name="testProject.prefix"
                maxlength="16" required>
            </md-input-container>
          </div>

          <div layout-gt-md="row" layout-md="row" layout="column" class="push-top push-bottom">
            <md-slide-toggle [(ngModel)]="testProject.enableRequirements" name="enableRequirements">Enable Requirements</md-slide-toggle>
            <md-slide-toggle [(ngModel)]="testProject.enableTestPriority" name="enableTestPriority" flex-offset-gt-xs="5">Enable Test Priority</md-slide-toggle>
            <md-slide-toggle [(ngModel)]="testProject.enableAutomation" name="enableAutomation" flex-offset-gt-xs="5">Enable Automation</md-slide-toggle>
            <md-slide-toggle [(ngModel)]="testProject.enableInventory" name="enableInventory" flex-offset-gt-xs="5">Enable Inventory</md-slide-toggle>
            <md-slide-toggle [(ngModel)]="testProject.active" name="active" flex-offset-gt-xs="5">Active</md-slide-toggle>
            <md-slide-toggle [(ngModel)]="testProject.public" name="public" flex-offset-gt-xs="5">Public</md-slide-toggle>
          </div>

          <div layout="column" class="push-top">
            <md-input-container>
              <textarea id="notes" autosize mdInput #nameControl="ngModel" placeholder="Notes" [(ngModel)]="testProject.notes" name="notes"></textarea>
            </md-input-container>
          </div>

        </form>
      </md-card-content>

      <md-divider></md-divider>
      <md-card-actions>
        <button md-button [disabled]="!projectForm.valid" color="primary" (click)="save()">SAVE</button>
        <button md-button (click)="goBack()">CANCEL</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
