<div layout-gt-sm="row" tdMediaToggle="gt-xs">
  <div flex-gt-sm="100">
    <mat-card tdMediaToggle="gt-xs">
      <mat-card-title>
        <span *ngIf="testProject && testProject.id == 0">New Test Project</span>
        <span *ngIf="testProject && testProject.id > 0">Edit Test Project "{{testProject.name}}"</span>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content class="push-bottom-none">
        <form #projectForm="ngForm">

          <div layout-gt-md="row" layout-md="row" layout="column" class="push-top push-bottom">
            <mat-form-field flex-gt-md="20" flex-md="20">
              <input mdInput #projectNameInput #nameControl="ngModel" type="text" placeholder="Test Project Name" [(ngModel)]="testProject.name"
                name="testProject.name" maxlength="50" required>
            </mat-form-field>

            <mat-form-field flex-gt-md="10" flex-md="20" flex-offset-md="5" flex-offset-gt-md="5">
              <input mdInput #nameControl="ngModel" type="text" placeholder="Test Project Prefix" [(ngModel)]="testProject.prefix" name="testProject.prefix"
                maxlength="16" required>
            </mat-form-field>
          </div>

          <div layout-gt-md="row" layout-md="row" layout="column" class="push-top push-bottom">
            <mat-checkbox [(ngModel)]="testProject.enableRequirements" name="enableRequirements">Enable Requirements</mat-checkbox>
            <mat-checkbox [(ngModel)]="testProject.enableTestPriority" name="enableTestPriority" flex-offset-gt-xs="5">Enable Test Priority</mat-checkbox>
            <mat-checkbox [(ngModel)]="testProject.enableAutomation" name="enableAutomation" flex-offset-gt-xs="5">Enable Automation</mat-checkbox>
            <mat-checkbox [(ngModel)]="testProject.enableInventory" name="enableInventory" flex-offset-gt-xs="5">Enable Inventory</mat-checkbox>
            <mat-checkbox [(ngModel)]="testProject.active" name="active" flex-offset-gt-xs="5">Active</mat-checkbox>
            <mat-checkbox [(ngModel)]="testProject.public" name="public" flex-offset-gt-xs="5">Public</mat-checkbox>
          </div>

          <div layout="column" class="push-top">
            <mat-form-field>
              <textarea id="notes" autosize mdInput #nameControl="ngModel" placeholder="Notes" [(ngModel)]="testProject.notes" name="notes"></textarea>
            </mat-form-field>
          </div>

        </form>
      </mat-card-content>

      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button [disabled]="!projectForm.valid" color="primary" (click)="save()">SAVE</button>
        <button mat-button (click)="goBack()">CANCEL</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
