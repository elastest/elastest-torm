<div layout-gt-sm="row" tdMediaToggle="gt-xs">
  <div flex-gt-sm="100">
    <mat-card tdMediaToggle="gt-xs">
      <mat-card-title>
        <span *ngIf="testSuite && testSuite.id == 0">New Test Suite</span>
        <span *ngIf="testSuite && testSuite.id > 0">Edit Test Suite "{{testSuite.name}}"</span>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content class="push-bottom-none">
        <form #suiteForm="ngForm">

          <div layout-gt-md="row" layout-md="row" layout="column" class="push-top push-bottom">
            <mat-form-field flex-gt-md="20" flex-md="20">
              <input mdInput #suiteNameInput #nameControl="ngModel" type="text" placeholder="Test Suite Name" [(ngModel)]="testSuite.name"
                name="testSuite.name" maxlength="50" required>
            </mat-form-field>

            <mat-form-field flex-gt-md="5" flex-md="5" flex-md="5" flex-offset-md="5" flex-offset-gt-md="5">
              <input mdInput #suiteNameInput #nameControl="ngModel" type="text" placeholder="Parent ID" [(ngModel)]="testSuite.parentId"
                name="testSuite.parentId" maxlength="50">
            </mat-form-field>

            <mat-form-field flex-gt-md="5" flex-md="5" flex-md="5" flex-offset-md="5" flex-offset-gt-md="5">
              <input mdInput #suiteNameInput #nameControl="ngModel" type="text" placeholder="Order" [(ngModel)]="testSuite.order" name="testSuite.order"
                maxlength="50">
            </mat-form-field>

            <mat-checkbox [(ngModel)]="testSuite.checkDuplicatedName" name="checkDuplicatedName" flex-gt-md="5" flex-md="5" flex-offset-md="5"
              flex-offset-gt-md="5">Check Duplicated Name</mat-checkbox>

            <mat-form-field flex-gt-md="10" flex-md="10" flex-offset-md="5" flex-offset-gt-md="5">
              <input mdInput #suiteNameInput #nameControl="ngModel" type="text" placeholder="Action On Duplicated Name" [(ngModel)]="testSuite.actionOnDuplicatedName"
                name="testSuite.actionOnDuplicatedName" maxlength="50">
            </mat-form-field>
          </div>

          <div layout="column" class="push-top">
            <mat-form-field>
              <textarea id="details" autosize mdInput #nameControl="ngModel" placeholder="Details" [(ngModel)]="testSuite.details" name="details"></textarea>
            </mat-form-field>
          </div>

        </form>
      </mat-card-content>

      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button [disabled]="!suiteForm.valid" color="primary" (click)="save()">SAVE</button>
        <button mat-button (click)="goBack()">CANCEL</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
