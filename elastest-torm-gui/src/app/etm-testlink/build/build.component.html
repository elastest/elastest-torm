<div fxLayout.gt-sm="row" tdMediaToggle="gt-xs">
  <div fxFlex.gt-sm="100">
    <mat-card tdMediaToggle="gt-xs">
      <mat-card-title> Build {{ build.name }} </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div fxLayout="row">
          <div fxFlex="47">
            <mat-list class="listInfoToLeft">
              <mat-list-item>
                <h4>Name</h4>
                <p>{{ build.name }}</p>
              </mat-list-item>
            </mat-list>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="47">
            <mat-list class="listInfoToLeft">
              <mat-list-item>
                <h4>Test Plan Id</h4>
                <p>{{ build.testPlanId }}</p>
              </mat-list-item>
            </mat-list>
          </div>
          <!-- <span fxFlex.gt-xs="25">
            <mat-card-subtitle>Options</mat-card-subtitle>
            <div class="optionsColumn" fxLayout="column" fxLayout.gt-xs="row">
              <button mat-button [routerLink]="['/testlink/builds/edit', build.id]" class="iconBtn-lg" title="Edit Test Plan">
                <mat-icon>mode_edit</mat-icon>
              </button>
              <button mat-button (click)="deletePlan()" [disabled]="deletingInProgress" class="iconBtn-lg" title="Delete Test Plan">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </span> -->
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="column" class="push-top-sm" id="buildBottomInfo">
          <span fxFlex.gt-xs="100">
            <h4 class="pad-left-none">Notes</h4>
            <div id="notes" [innerHTML]="build.notes"></div>
          </span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row" fxLayout.lt-xl="column" tdMediaToggle="gt-xs" *ngIf="build">
  <div fxFlex fxLayout.gt-sm="column">
    <mat-card tdMediaToggle="gt-xs">
      <mat-card-title>
        <div fxLayout="row"><span>Test Cases</span></div>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-spinner strokeWidth="6" *ngIf="loadingCases" color="accent" class="push-top-sm spinnerCenter"></mat-spinner>
        <centered-element *ngIf="!loadingCases && testCases.length === 0" class="push-top-important messageEmptyCard">
          <mat-icon>assignment</mat-icon>
          <p>No Test Cases created</p>
        </centered-element>
        <td-data-table
          *ngIf="!loadingCases && testCases.length > 0"
          id="tlCases"
          #buildTable
          class="scroll_table"
          [data]="testCases"
          [columns]="testCasesColumns"
          [selectable]="false"
          [clickable]="true"
          [sortable]="true"
          [sortBy]="sortBy"
          [sortOrder]="sortOrder"
          (sortChange)="sortCases($event)"
          [resizableColumns]="true"
        >
          <ng-template
            *ngFor="let column of testCasesColumns"
            tdDataTableTemplate="{{ column.name }}"
            let-value="value"
            let-row="row"
          >
            <div
              *ngIf="column.name !== 'options'"
              [routerLink]="['/testlink/projects', testProjectId, 'plans', build.testPlanId, 'builds', build.id, 'cases', row.id]"
              class="hover-pointer"
            >
              <div
                *ngIf="column.name === 'summary' || column.name === 'preconditions'; else normalValue"
                [innerHTML]="value"
              ></div>
              <ng-template #normalValue>
                <span>{{ value }}</span>
              </ng-template>
            </div>
          </ng-template>
          <ng-template tdDataTableTemplate="options" let-value="value" let-row="row" let-column="column">
            <div fxLayout="row" class="optionsColumn">
              <button mat-button (click)="execTestCase(row)" class="iconBtn-lg" title="Execute Test Case">
                <mat-icon>play_circle_outline</mat-icon>
              </button>
            </div>
          </ng-template>
        </td-data-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
