<div layout-gt-sm="row" tdMediaToggle="gt-xs">
  <div flex-gt-sm="100">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        Build {{build.name}}
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content>
        <div layout="row">
          <span flex-gt-xs="15">
            <md-card-subtitle class="pad-left-none">Name</md-card-subtitle>
            <h4>{{build.name}}</h4>
          </span>
          <span flex-gt-xs="15">
            <md-card-subtitle class="pad-left-none">Test Plan Id</md-card-subtitle>
            <h4>{{build.testPlanId}}</h4>
          </span>

          <!-- <span flex-gt-xs="25">
            <md-card-subtitle>Options</md-card-subtitle>
            <div class="optionsColumn" layout="column" layout-gt-xs="row">
              <button md-button [routerLink]="['/testlink/builds/edit', build.id]" class="iconBtn-lg" title="Edit Test Plan">
                <md-icon>mode_edit</md-icon>
              </button>
              <button md-button (click)="deletePlan()" [disabled]="deletingInProgress" class="iconBtn-lg" title="Delete Test Plan">
                <md-icon>delete</md-icon>
              </button>
            </div>
          </span> -->
        </div>
        <div layout="column" class="push-top">
          <span flex-gt-xs="100">
            <md-card-subtitle class="pad-left-none">Notes</md-card-subtitle>
            <div layout="column" class="push-top">
              <md-input-container>
                <textarea id="notes" rows="8" mdInput [(ngModel)]="build.notes" name="notes" readonly></textarea>
              </md-input-container>
            </div>
          </span>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>

<div layout="column" layout-gt-xl="row" tdMediaToggle="gt-xs" *ngIf="build">
  <div flex-gt-lg="50" layout-gt-sm="column">
    <md-card tdMediaToggle="gt-xs">
      <md-card-title>
        <div layout="row">
          <span>Test Cases</span>
        </div>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content>
        <md-spinner strokeWidth="6" *ngIf="loadingCases" color="accent" class="push-top-sm"></md-spinner>
        <td-data-table *ngIf="!loadingCases" #buildTable class="scroll_table" [data]="testCases" [columns]="testCasesColumns" [selectable]="false"
          [clickable]="true" [sortable]="false" [sortBy]="sortBy" [sortOrder]="sortOrder">
          <ng-template tdDataTableTemplate="options" let-value="value" let-row="row" let-column="column">
            <div layout="row" class="optionsColumn">
              <button md-button (click)="execTestCase(row)" class="iconBtn-lg" title="Execute Test Case">
                <md-icon>play_circle_outline</md-icon>
              </button>
            </div>
          </ng-template>
        </td-data-table>
      </md-card-content>
    </md-card>
  </div>
</div>
