<div class="md-content">
    <div layout="column" layout-gt-sm="row">
        <div flex-gt-sm="100">
            <md-card>
                <md-card-title>
                    <div layout="row">
                        <span>Test Projects</span>
                        <span flex></span>
                        <button md-raised-button color="accent" [routerLink]="['/testlink/projects/new']">New Test Project</button>
                    </div>
                </md-card-title>
                <md-divider></md-divider>
                <md-card-content class="push-bottom-none">
                    <td-data-table #projectsTable [class]="tableStyle" [data]="projectsList" [columns]="projectColumns" [selectable]="false"
                        [clickable]="true" [sortable]="false" [sortBy]="sortBy" [sortOrder]="sortOrder" [style.height.px]="200">
                        <ng-template *ngFor="let column of projectColumns" tdDataTableTemplate="{{column.name}}" let-value="value" let-row="row">
                            <div *ngIf="column.name !== 'options'" [routerLink]="['/testlink/projects', row.id]" class="hover-pointer">{{value}}</div>
                        </ng-template>
                        <ng-template tdDataTableTemplate="options" let-value="value" let-row="row" let-column="column">
                            <div layout="row" class="optionsColumn">
                                <button md-button [routerLink]="['/testlink/projects/edit', row.id]" stopRowClick class="iconBtn-lg" title="Edit Test Project">
                                    <md-icon>mode_edit</md-icon>
                                </button>
                                <!-- <button md-button (click)="deleteProject(row)" [disabled]="deletingInProgress" stopRowClick class="iconBtn-lg" title="Delete Project">
                                    <md-icon>delete</md-icon>
                                </button> -->
                            </div>
                        </ng-template>
                    </td-data-table>

                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
