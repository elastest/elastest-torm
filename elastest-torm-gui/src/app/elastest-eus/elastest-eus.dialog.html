<h2 md-dialog-title>{{ title }}</h2>
<img *ngIf="loading==true" src="./assets/img/spinner.gif" style="display: block; margin: 0 auto;">
<iframe *ngIf="iframeUrl" [src]="iframeUrl | safe" width="800"
    height="600" id="eus_iframe"></iframe>
<md-dialog-content>{{message}}</md-dialog-content>
<br>
<button *ngIf="closeButton" md-raised-button color="accent"
    type="button" md-raised-button (click)="dialogRef.close(true)" id="close_dialog">Close</button>
