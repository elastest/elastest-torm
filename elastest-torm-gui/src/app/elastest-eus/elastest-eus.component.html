
<div layout-gt-sm="row" tdMediaToggle="gt-xs"  *ngIf="standalone">
    <div flex-gt-xs="100">
        <md-card tdMediaToggle="gt-xs">
            <md-card-title>Manual Web Browsers</md-card-title>            
            <md-divider></md-divider>
            <md-card-content class="push-bottom-none">
                <md-radio-group [(ngModel)]="selectedBrowser" (ngModelChange)="clearVersion()">
                  <md-radio-button value="chrome" flex-gt-xs="50" id="chrome_radio">Chrome</md-radio-button>
                <md-select placeholder="version" [(ngModel)]="selectedVersion" name="version" flex-gt-xs="50" (ngModelChange)="selectBrowser('chrome')">
                    <md-option *ngFor="let version of browserVersions.chrome" [value]="version.value">
                       {{version.viewValue}}
                    </md-option>
                </md-select>
                <br>
                <br>
                  <md-radio-button value="firefox" flex-gt-xs="50" id="firefox_radio">Firefox</md-radio-button>
                <md-select placeholder="version" [(ngModel)]="selectedVersion" name="version" flex-gt-xs="50" (ngModelChange)="selectBrowser('firefox')">
                    <md-option *ngFor="let version of browserVersions.firefox" [value]="version.value">
                       {{version.viewValue}}
                    </md-option>
                </md-select>
                </md-radio-group>
                <div layout="row" class="push-top">
                    <button md-raised-button color="accent" (click)="startSession()" id="start_session">Start Web Browser</button>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>

<div layout-gt-sm="row" tdMediaToggle="gt-xs" >
    <div flex-gt-xs="100">
        <md-card tdMediaToggle="gt-xs">
            <md-card-title>{{ !standalone ? "Web Browsers" : "WebDriver Web Browsers" }}</md-card-title>
            <md-card-subtitle *ngIf="standalone">Remote Web Driver URL: <strong>{{configurationService.configModel.eusServiceUrl}}</strong></md-card-subtitle>
            <md-divider></md-divider>
            <md-card-content class="push-bottom-none">
                <td-data-table class="scroll_table" [data]="testData" [columns]="testColumns">
                    <ng-template tdDataTableTemplate="url" let-value="value" let-row="row" let-column="column">
                        <i class="material-icons" (click)="getLiveUrl(value)" style="cursor: pointer">open_in_new</i>
                        <i class="material-icons" (click)="viewSession(value, row, ' - automated test')" id="view_automated" title="open as dialog">open_in_browser</i>
                    </ng-template>
                </td-data-table>
            </md-card-content>
        </md-card>
    </div>
</div>

<div layout-gt-sm="row" tdMediaToggle="gt-xs"  *ngIf="standalone">
    <div flex-gt-xs="100">
        <md-card tdMediaToggle="gt-xs">
            <md-card-title>Recordings</md-card-title>
            <md-divider></md-divider>
            <md-card-content class="push-bottom-none">
                <td-data-table class="scroll_table" [data]="recordings" [columns]="testColumns">
                    <ng-template tdDataTableTemplate="url" let-value="value" let-row="row" let-column="column">
                        <i class="material-icons" (click)="getRecordingUrl(row)" id="view_recording_new_tab" title="open in new tab">open_in_new</i>
                        <i class="material-icons" (click)="viewRecording(row)" id="view_recording" title="open as dialog">open_in_browser</i>
                        <i class="material-icons" (click)="deleteRecording(row)" id="delete_recording" title="delete recording">delete</i>
                    </ng-template>
                </td-data-table>
            </md-card-content>
        </md-card>
    </div>
</div>
