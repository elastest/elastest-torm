<mat-card id="logComparator" *ngIf="!hide">
  <mat-card-title>
    <div fxLayout="column" fxLayout.gt-md="row">
      <div
        custom-fxFlex.gt-xl="75"
        custom-fxFlex-xl="85"
        fxFlex.gt-lg="75"
        fxFlex.gt-md="65"
        fxFlex.md="100"
        fxFlex.gt-sm="100"
        fxFlex.gt-xs="100"
        fxFlex.xs="100"
        style="word-break: break-all;"
      >
        Log Comparator
      </div>
      <span fxFlex></span>
      <div>
        <button mat-button *ngIf="remove" (click)="remove()" aria-label="Remove" title="Remove" class="iconBtn pad-left-none">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-tab-group
      *ngIf="!live && model && model.size > 0 && keys && keys.length > 0; else showMsg"
      [(selectedIndex)]="selectedLogTab"
    >
      <mat-tab
        fxLayout="column"
        *ngFor="let key of keys; let i = index; let firstKey = first; let lastKey = last"
        label="{{ key }}"
      >
        <mat-tab-group [(selectedIndex)]="selectedLogComparisionTab" class="push-top-xs">
          <mat-tab
            fxLayout="column"
            *ngFor="let logComparison of model.get(key); let j = index; let firstComparison = first; let lastComparison = last"
            label="{{ logComparison.name }}"
          >
            <elastest-logcomparator-report-comparison
              *ngIf="logComparison"
              [logComparison]="logComparison"
            ></elastest-logcomparator-report-comparison>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>
    </mat-tab-group>
    <ng-template #showMsg>
      No logs to compare.
    </ng-template>
  </mat-card-content>
</mat-card>
