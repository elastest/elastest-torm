<ng-container *ngIf="model && model.type" [ngSwitch]="model.type">
  <ng-container *ngSwitchCase="'boolean'">
    <mat-checkbox #config{{model.name}} [(ngModel)]="model.value" id="config{{model.name}}Checkbox" name="config{{model.name}}Checkbox" matTooltip="{{model.label}}">{{model.name}}</mat-checkbox>
  </ng-container>
</ng-container>
