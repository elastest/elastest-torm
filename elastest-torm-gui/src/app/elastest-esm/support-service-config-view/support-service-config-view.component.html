<ng-container *ngIf="model && model.type" [ngSwitch]="model.type">
  <ng-container *ngSwitchCase="'boolean'">
    <md-checkbox #config{{model.name}} [(ngModel)]="model.value" id="config{{model.name}}Checkbox" name="config{{model.name}}Checkbox" md-tooltip="{{model.label}}">{{model.name}}</md-checkbox>
  </ng-container>
</ng-container>
